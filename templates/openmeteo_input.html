<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open-Meteo 7-Day Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        label {
            font-size: 1.1rem;
        }

        input {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        button {
            margin-top: 25px;
            background: #4facfe;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .footer-link {
            display: inline-block;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 10px;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .footer-link:hover {
            background: rgba(255,255,255,0.35);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Open-Meteo 7-Day Forecast</h1>
        <form id="forecast-form">
            <label for="city">Enter City Name:</label><br>
            <input type="text" name="city" id="city" placeholder="e.g., London" required><br>
            <button type="submit">Get Forecast</button>
        </form>
        <a href="/" class="footer-link">üè† Go Back</a>
    </div>

    <script>
        document.getElementById("forecast-form").onsubmit = function(e) {
            e.preventDefault();
            const city = document.getElementById("city").value.trim();
            if(city) {
                window.location.href = `/openmeteo_forecast/${encodeURIComponent(city)}`;
            }
        }
    </script>
</body>
</html>
